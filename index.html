    <script type="text/javascript">
    var icon = document.getElementById("menu-icon");
    icon.addEventListener("click", function(){
      var menu =  document.getElementById("menu");
      if (menu.style.display != "" && menu.style.display != "none") {
        menu.style.display = "none";
        document.getElementById("menu-icon").style.background = "url(\"/images/menu.png\")";
        document.getElementById("menu-icon").style.backgroundSize = "contain";
        document.getElementById("menu-icon").style.backgroundRepeat = "no-repeat";
      }
      else {
        document.getElementById("menu-icon").style.background = "url(\"/images/krizok.png\")";
        document.getElementById("menu-icon").style.backgroundSize = "contain";
        document.getElementById("menu-icon").style.backgroundRepeat = "no-repeat";
        menu.style.display = "block";
      }
    });
    </script>
